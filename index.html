<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Awesome Books - Elmar Abdulkarimov</title>
  </head>
  <body>
    
      <nav class="w-100 bg-dark text-white font-weight-bold position-fixed fixed-top">
        <ul class="d-flex w-100 p-3 pr-5">
          <li class="mr-auto pl-4">Awesome Books</li>
          <li class="mr-3 pr-3 border-right border-white">List</li>
          <li class="mr-3 pr-3 border-right border-white">Add new</li>
          <li class="mr-3">Contact</li>
        </ul>
      </nav>

      <div class="mt-5 w-100 d-flex">
        <p class="timeNow ml-auto m-4">
        
        </p>
      </div>

    <h1 class="text-center mt-5 mb-4 font-weight-bold pt-5">Awesome books</h1>

    <div class="container">
      <table
        class="table table-striped w-75 ml-auto mr-auto table-hover border"
      >
        <tbody id="list"></tbody>
      </table>
      <div
        class="
          inputs
          ml-auto
          mr-auto
          d-flex
          flex-column
          align-items-center
          w-50
          form-group
        "
      >
        <h2 class="text-center mt-5 font-weight-bold">ADD A NEW BOOK</h2>
        <input
          type="text"
          class="form-control mt-3 p-3"
          id="title"
          placeholder="Title"
        />
        <input
          type="text"
          class="form-control mt-3 p-3"
          id="author"
          placeholder="Author"
        />
        <button
          type="button"
          class="h-100 align-self-end p-3 mt-3 btn btn-dark buttonClass"
        >
          Add item
        </button>
      </div>
    </div>
    <script src="./luxon.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
